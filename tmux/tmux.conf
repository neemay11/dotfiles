# -----------------------------------
# Neema Yousefi's tmux.conf
# -----------------------------------

# change prefix to ctrl-a
unbind C-b
set -g prefix C-a

# reload config file
bind r source-file $DOTFILES/tmux.conf \; display "Reloaded tmux.conf"

# 256 color support
set -g default-terminal "screen-256color"

# count from 1 instead of 0 for windows and panes
set -g base-index 1
setw -g pane-base-index 1

# prefix+0 targets window 10 instead of 0
bind 0 select-window -t 10

# renumber windows automatically
set -g renumber-windows on

# re-number windows
bind -r < swap-window -d -t -1
bind -r > swap-window -d -t +1

# open new panes in working directory with \ and -
bind-key - split-window -v -c '#{pane_current_path}'
bind-key \\ split-window -h -c '#{pane_current_path}'
unbind '"'
unbind %

# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind-key -n C-h if-shell "$is_vim" "send-keys C-h"  "select-pane -L"
bind-key -n C-j if-shell "$is_vim" "send-keys C-j"  "select-pane -D"
bind-key -n C-k if-shell "$is_vim" "send-keys C-k"  "select-pane -U"
bind-key -n C-l if-shell "$is_vim" "send-keys C-l"  "select-pane -R"
bind-key -T copy-mode-vi C-h select-pane -L
bind-key -T copy-mode-vi C-j select-pane -D
bind-key -T copy-mode-vi C-k select-pane -U
bind-key -T copy-mode-vi C-l select-pane -R

# pane resizing with arrow keys
bind -n S-Left resize-pane -L 1
bind -n S-Right resize-pane -R 1
bind -n S-Down resize-pane -D 1
bind -n S-Up resize-pane -U 1

bind -r Left resize-pane -L 10
bind -r Right resize-pane -R 10
bind -r Down resize-pane -D 5
bind -r Up resize-pane -U 5

# Use vim keybindings
setw -g mode-keys vi
set -g status-keys vi

# fix esc delay
set -sg escape-time 0

# increase history
set-option -g history-limit 1000000

# kill session entirely
bind-key x confirm-before -p "kill-session #S? (y/n)" kill-session

# appearance #
set -g status-justify "left"
set -g status "on"
set -g status-left-style "none"
set -g message-command-style "fg=colour231,bg=colour31"
set -g status-right-style "none"
set -g pane-active-border-style "fg=green"
set -g status-style "none,bg=colour234"
set -g message-style "fg=colour231,bg=colour31"
set -g pane-border-style "fg=colour240"
set -g status-right-length "100"
set -g status-left-length "100"
setw -g window-status-activity-style "none"
setw -g window-status-separator ""
setw -g window-status-style "none,fg=colour250,bg=colour234"
set -g status-left "#[fg=colour16,bg=colour254,bold] #S #[fg=colour254,bg=colour234,nobold,nounderscore,noitalics]ÓÇ∞"
set -g status-right "#[fg=colour236,bg=colour234,nobold,nounderscore,noitalics]ÓÇ≤#[fg=colour247,bg=colour236] %Y-%m-%d ÓÇ≥ %H:%M #[fg=colour252,bg=colour236,nobold,nounderscore,noitalics]ÓÇ≤#[fg=colour235,bg=colour252] #h "
setw -g window-status-format "#[fg=colour244,bg=colour234] #I ÓÇ±#[fg=colour250,bg=colour234] #W #{?window_zoomed_flag,üîç, } "
setw -g window-status-current-format "#[fg=colour234,bg=colour31,nobold,nounderscore,noitalics]ÓÇ∞#[fg=colour117,bg=colour31] #I ÓÇ±#[fg=colour231,bg=colour31,bold] #W #{?window_zoomed_flag,üîç, }#[fg=colour31,bg=colour234,nobold,nounderscore,noitalics]ÓÇ∞"
